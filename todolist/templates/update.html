<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./static/css/aos.css">
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


<style>
    .form-container{
        background-color: #A7C7E7;
        width:100%;
        height:100vh;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
       
    }

.fonthead{
    font-size: 1.5rem;
}


.add{
    background-color: white;
    width:50%;
    height: 50%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
}

h2{
    font-size: 2rem;
}
input{
    margin-top: 2%;
}

</style>
</head>

<body data-bs-spy="scroll">
   
    <div class="form-container">
        <!-- login form -->
        <div class="form login-form  rounded-5 add" data-aos="fade-up">
          
            <form action="/updateInfo" method="post" class="p-3" data-aos-delay="600">
                <a href="/"><i class="uil uil-times form_close"></i></a>
                <h2 class="text-center mb-4 font-bold log">Update TASK </h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} fontcol">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="input-box mb-4">
                    <input type="hidden" placeholder="Enter taskID" name="taskidold" required class="form-control" value="{{ taskid }}">
                    <input type="text" placeholder="Enter taskID" name="taskid" required class="form-control" value="{{ taskid }}">
                    <input type="text" placeholder="Enter task to update" name="task" required class="form-control" value="{{ taskname }}">

                    
                </div>

                <input type="submit" class="button" value="Update TASK" >

            
            </form>
        </div>
    </div>
   
    
            

    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/aos.js"></script>
    <script src="./static/js/main.js"></script>

</body>

</html>
